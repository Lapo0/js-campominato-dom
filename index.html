<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROVA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <main>
        <section>
            <div class="container-fluid pt-5 d-flex flex-column align-items-center">
                <div class="titol d-flex justify-content-center align-items-center">
                    <div class="img-eye w-25 pe-2">
                        <img src="./img/occhio-spaventato.png" class="mirrored" alt="">
                    </div>
                    <div class="titolo text-secondary text-center">
                        <h1>
                            ATTENTO ALLA BOMBA
                        </h1>
                        <p id="avvertimento">
                            Te l'avevo detto!!
                        </p>
                    </div>
                    <div class="img-eye w-25 ps-2">
                        <img src="./img/occhio-spaventato.png" alt="">
                    </div>
                </div>
                
                <select class="form-select form-select-lg mb-3 text-center w-25" id="level" aria-label=".form-select-lg example">
                    <option selected>Scegli il livello</option>
                    <option value="1">EASY UOMO</option>
                    <option value="2">NON CE LA FAI</option>
                    <option value="3">ADDIO UOMO</option>
                </select>
                <button type="button" class="btn w-25" id="btn-play">
                    <img src="./img/boccafelice.png" alt="">
                </button>
                <button type="button" class="btn" id="btn-restart">
                    <img src="./img/boccatriste.png" alt="">
                </button>
            </div>
        </section>
        <section>
            <div class="container-fluid pb-5">
                <div class="griglia d-flex flex-wrap">
                </div>
            </div>
        </section>
        <section>
            <div class="container-fluid">
                <div id="score" class="text-center">

                </div>
                <div id="game-over" class="text-center">

                </div>
            </div>
        </section>
    </main>
    
    <script src="./js/style.js"></script>
</body>
</html>
